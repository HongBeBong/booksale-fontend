<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The BookSale</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section class="header margin-bottom-sm">
        <div class="grid header-grid">
          <div class="header-left">
            <a href="#" class="logo"
              ><span class="header-logo">BOOKSALE</span></a
            >
            <a href="#" class="category header-link"
              ><span>Thể loại </span
              ><ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </div>
          <form action="#" class="search-form">
            <label for="search-input" class="search-icon"
              ><ion-icon name="search"></ion-icon
            ></label>
            <input
              type="text"
              id="search-input"
              class="margin-right-sm"
              placeholder="Tìm kiếm sách..."
            />
            <button class="btn btn--search">search</button>
          </form>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li class="main-nav-item">
                <a href="#" class="cart header-link"
                  ><ion-icon class="cart-icon" name="cart-sharp"></ion-icon
                ></a>
              </li>
              <li class="main-nav-item">
                <a class="user header-link" href="#"
                  ><img
                    class="profile-img"
                    src="imgs/user.png"
                    alt="User's profile photo"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </section>

      <section class="section-slider">
        <div class="container">
          <div class="slider">
            <img
              class="slider-img"
              src="imgs/slider/new-books.png"
              alt="New books"
            />

            <button class="btn-circle btn-left">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button class="btn-circle btn-right">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>

            <div class="dots">
              <div class="dot dot--current"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="main-container main-grid">
        <nav class="sidebar">
          <ul class="v-list sidebar-list">
            <li class="list-item-selected">
              <a class="sb-link" href="#"
                ><ion-icon class="sb-icon" name="grid-sharp"></ion-icon>
                <span> Danh mục sách </span
                ><ion-icon
                  class="end-icon"
                  name="chevron-forward-outline"
                ></ion-icon
              ></a>
            </li>
            <li>
              <a class="sb-link" href="#"
                ><ion-icon class="sb-icon" name="book-sharp"></ion-icon
                ><span> Sách bán chạy</span></a
              >
            </li>
            <li>
              <a class="sb-link" href="#"
                ><ion-icon class="sb-icon" name="time-sharp"></ion-icon
                ><span> Sách mới phát hành</span></a
              >
            </li>
            <li>
              <a class="sb-link" href="#"
                ><ion-icon class="sb-icon" name="person-sharp"></ion-icon>
                <span> Tác giả nổi bật</span></a
              >
            </li>
            <li>
              <a class="sb-link" href="#"
                ><ion-icon class="sb-icon" name="home-sharp"></ion-icon
                ><span> Nhà xuất bản</span></a
              >
            </li>
            <li>
              <a class="sb-link" href="#"
                ><ion-icon class="sb-icon" name="call-sharp"></ion-icon>
                <span> Hỗ trợ khách hàng</span></a
              >
            </li>
          </ul>
        </nav>
        <section class="products-section">PRODUCT SECTION</section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
